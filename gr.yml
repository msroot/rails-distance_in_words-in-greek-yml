en:
  hello: "Hello world"
gr:
  datetime:
    distance_in_words:
      about_x_hours:
        one: περίπου 1 ώρα
        other: περίπου %{count} ώρες
      about_x_months:
        one: περίπου 1 month
        other: περίπου %{count} μήνες
      about_x_years:
        one: περίπου 1 έτος
        other: about %{count} χρόνια
      almost_x_years:
        one: σχεδόν 1 έτος
        other: σχεδόν %{count} χρόνια
      half_a_minute: μισό λεπτό
      less_than_x_minutes:
        one: λιγότερο από ένα λεπτό
        other: λιγότερο από %{count} λεπτά
      less_than_x_seconds:
        one: λιγότερο από 1 δευτερόλεπτο
        other: λιγότερο από %{count} δευτερόλεπτα
      over_x_years:
        one: πάνω απο 1 χρόνο
        other: πάνω απο %{count} χρόνια
      x_days:
        one: 1 ημέρα
        other: ! '%{count} ημέρες'
      x_minutes:
        one: 1 λεπτό
        other: ! '%{count} λεπτά'
      x_months:
        one: 1 μήνα
        other: ! '%{count} μήνες'
      x_seconds:
        one: 1 δευτερόλεπτο
        other: ! '%{count} δευτερόλεπτα'